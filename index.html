<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORD AND CHARACTER COUNTER</title>

    <!-- ==================   css links connected here ====================== -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="responsive.css">

</head>

<body>

    <section class="container">

        <!-- ==================   heading of the content  ====================== -->

        <div class="Heading">
            <span>Words and Characters Counter</span>
            <br>
            <p class="second-heading">Judge your Text Now...</p>
        </div>




        <!-- ==================  text area  ====================== -->

        <div class="text-area">
            <textarea name="texts" id="texts" cols="90" rows="15"></textarea>
        </div>





        <!-- ==================   words and characters counter section   ====================== -->

        <div class="word_character">

            <div class="bottom-element-left">

                <p>Words:-<span id="words">0</span></p>
            </div>

            <div class="bottom-element-right">

                <p>Characters:-<span id="characters">0</span></p>
            </div>

        </div>






    </section>


    <script src="script.js"></script>
</body>

</html>
